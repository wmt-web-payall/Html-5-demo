<html>
  <head>
    <title>Table</title>
  </head>

  <style>
    table,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {

      background-color: #eeee;
    }

    table {
      table-layout: fixed;
      height: 301px;
    }
    td {
      width: 25%;
    }
  </style>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">Invoice #123456789</th>
          <th colspan="1">14 January 2025</th>
        </tr>
      </thead>
      <!-- <tbody> -->
      <tr>
        <td colspan="2">
          Pay to:<br />Acme Billing<br />
          Co.123 Main St.<br />Cityville,NA 12345
        </td>
        <td colspan="2">
          Customer: <br />John Smith<br />321 Willow Way<br />Southeast
          Northwestershire, MA 54321
        </td>
      </tr>
      <tr>
        <th>Name/Description</th>
        <th>Qty</th>
        <th>@</th>
        <th>cost</th>
      </tr>
      <tr>
        <td>Paperclips</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10.00</td>
      </tr>
      <tr>
        <td>Staples</td>
        <td>100</td>
        <td>0.01</td>
        <td>100.00</td>
      </tr>
      <tr>
        <th colspan="3">Subtotal</th>
        <td>110.10</td>
      </tr>
      <tr>
        <th colspan="2">Tax</th>
        <td>8%</td>
        <td>8.80</td>
      </tr>
      <tr>
        <th colspan="3">Grandtotal</th>
        <td>$ 118.80</td>
      </tr>
      <!-- </tbody> -->
    </table>
  </body>
</html>
